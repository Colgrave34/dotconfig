<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- /etc/fonts/local.conf file for local customizations -->
<fontconfig>
	<!-- Default fonts -->
	<alias binding="same">
		<family>sans-serif</family>
		<prefer>
			<family>Fira Sans SemiBold</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>serif</family>
		<prefer>
			<family>Roboto Slab Regular</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>monospace</family>
		<prefer>
			<family>Fira Mono Regular</family>
		</prefer>
	</alias>
</fontconfig>
